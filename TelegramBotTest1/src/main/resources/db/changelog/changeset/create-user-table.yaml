databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: sobolev
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chatId
                  type: Long
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: String
                  constraints:
                    nullable: false
              - column:
                  name: register_at
                  type: LocalDateTime
                  constraints:
                    nullable: false
              - column:
                  name: last_message_at
                  type: String
                  constraints:
                    nullable: false
              - column:
                  name: messages
                  type: Collection
                  constraints:
                    nullable: false