databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: sobolev
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chatId
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: character
                  constraints:
                    nullable: false
              - column:
                  name: register_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_message_at
                  type: character
                  constraints:
                    nullable: false