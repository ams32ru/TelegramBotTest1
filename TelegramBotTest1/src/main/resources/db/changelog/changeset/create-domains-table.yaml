      changes:
        - createTable:
            tableName: daily_domains
            columns:
              - column:
                  name: domains_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: domainname
                  type: varchar(255)
              - column:
                  name: hotness
                  type: integer
              - column:
                  name: price
                  type: integer
              - column:
                  name: x_value
