              - column:
                  name: yandex_tic
                  type: integer
              - column:
                  name: links
                  type: integer
              - column:
                  name: visitors
                  type: integer
              - column:
                  name: registrar
                  type: varchar(255)
              - column:
                  name: old
                  type: integer
              - column:
                  name: delete_date
                  type: date
              - column:
                  name: rkn
                  type: boolean
              - column:
                  name: judicial
                  type: boolean
              - column:
                    name: block
                    type: boolean